<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART LED LIGHTING SYSTMEM</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:30</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header"> 
       <h1 class="welcome-header__title">Welcome to SMART LIGHTING SYSTEM</h1>
       <p class="welcome-header__text">If you have Account, log in with your email or phone number. </p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
        <input name="username" type="text" required placeholder="Email or Phone number"/>
        <input name="password" type="password"required placeholder="Password" />
        <input type="submit" value="Log In"/>
        <a target="_blank" href="https://www.kakaocorp.com/service/KakaoTalk?lang=ko">Find kakaotalk account or password</a>
    </form>
    

    <div id="no-mobile">
        <span>스마트폰으로 접속바랍니다!</span>
    </div>
   





    <script src="https://kit.fontawesome.com/3253499ada.js" crossorigin="anonymous"></script>
</body>
</html>
