<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART LED LIGHTING SYSTMEM</title>

</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:30</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <span>♥ ♥ ♥</span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-grip-lines fa-lg"></i>
        </div>
    </header>

    
    <main class="main-screen main-chat">
        <div class="chat__timestamp" >
            Friday, November 13, 2020
        </div>
        

        <div class="message-row">
            <img class="user-component__avatar--xs" src="img/gf.JPG"/>
            <div class="message-row__content">
                <span class="message__author">♥♥♥</span>
                <div class="message__info">
                    <span class="message_bubble">내일도 화이팅!</span>
                    <span class="message_time">23:59</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info"> 
                    <span class="message_time">23:59</span>
                    <span class="message_bubble--own">너도ㅋㅋ</span>
                </div>
            </div>
        </div>
    </main>


    <form action="" class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write!"/>
            <i class="far fa-grin-beam fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>스마트폰으로 접속바랍니다!</span>
    </div>

    <script src="https://kit.fontawesome.com/3253499ada.js" crossorigin="anonymous"></script>
</body>
</html>
