<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART LED LIGHTING SYSTMEM</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:30</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        
        <span class="screen-header__title">
            Friends
        </span>

        <nav class="screen-header__nav">
            <ul class="screen-header__list">
                <li class="screen-header__btn">
                    <a class="screen-header__link" href="find.html">
                        <i class="fas fa-search fa-lg"></i>
                    </a>
                </li>
                
                <li class="screen-header__btn">
                    <a class="screen-header__link" href="#">
                        <i class="fas fa-music fa-lg"></i>
                    </a>
                </li>
                
                <li class="screen-header__btn">
                    <a class="screen-header__link" href="setting.html">
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>


    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends' Name's Display <span>></span>
    </a>
    
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
            
                <img class="user-component__avatar" src="img/basic.JPG"/>

                <div class="user-component__text">
                    <h4 class="user-component__title">황수민</h4>               
                    <!--<h6 class="user-component__sub">내일도 화이팅!</h6>-->
                </div>

            </div>
        
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
           
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
           
            <div class="user-component">
                <div class="user-component__column">
                
                    <img class="user-component__avatar--xs" src="img/basic.JPG"/>
    
                    <div class="user-component__text">
                        <h4 class="user-component__title--xs">황수민</h4>               
                        <!--<h6 class="user-component__sub">내일도 화이팅!</h6>-->
                    </div>
    
                </div>
            
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i> 
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2 badge-point"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>스마트폰으로 접속바랍니다!</span>
    </div>

    <script src="https://kit.fontawesome.com/3253499ada.js" crossorigin="anonymous"></script>

    
</body>
</html>
